<h2>Eliminar película</h2>
<mat-dialog-content>
  <p>¿Realmente quiere eliminar la película?</p>
</mat-dialog-content>
<div class="dialog-footer">
  <button mat-raised-button color="warn" class="mt-4" (click)="dialogRef.close(true);">Eliminar</button>
  <button mat-raised-button color="primary" class="mt-4" (click)="dialogRef.close(false)">Cancelar</button>
</div>
