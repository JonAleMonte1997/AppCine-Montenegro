<div class="container">
  <div class="movie-container">
    <div class="logo-container">
      <img [src]="movie.posterURL" class="shadow">
    </div>
    <div class="details-container">
      <h2>{{movie.title}} ({{movie.year}})</h2>
      <p>{{movie.classifield}} -
        <span *ngFor="let gender of movie.gender; let i=index">
          <span *ngIf="i!=0">, </span> <!-- Si es el primer elemento no pongo la ", " delante -->
          {{gender}}
        </span> -
        <span>{{getMovieTimeDuration()}}</span>
      </p>
      <legend>Puntuación: {{movie.rate}}/5</legend>
      <legend>Descripción: </legend>
      <p>{{movie.plot}}</p>
      <h3>Director:</h3>
      <p>{{movie.director}}</p>
      <button class="btn btn-success" (click)="addToCart()"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
        <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"/>
      </svg></button>
    </div>
  </div>
</div>
