<div class="container">
  <div class="register-container">
    <form [formGroup]="registerForm" (submit)="register()">
      <h2>Registrarse</h2>
      <div class="mt-5 mb-5">
        <label for="username" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="username" formControlName="username">
        <span class="help-block text-light" *ngIf="validateInput('username')">
          <span *ngIf="registerForm.get('username')?.errors?.required">
            El nombre es requerido
          </span>
        </span>
      </div>
      <div class="mb-5">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <span class="help-block text-light" *ngIf="validateInput('email')">
          <span *ngIf="registerForm.get('email')?.errors?.required">
            El email es requerido
          </span>
          <span *ngIf="registerForm.get('email')?.errors?.email">
            Formato de email inváido
          </span>
        </span>
      </div>
      <div class="mb-5">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <span class="help-block text-light" *ngIf="validateInput('password')">
          <span *ngIf="registerForm.get('password')?.errors?.required">
            La contraseña es requerida
          </span>
        </span>
      </div>
      <button type="submit" class="btn btn-light">Registrarse</button>
    </form>
  </div>
